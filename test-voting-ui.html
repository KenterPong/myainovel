<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票 UI 測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">投票選項 UI 測試</h1>
        
        <!-- 投票中狀態 -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">投票中狀態</h2>
            <div className="bg-white rounded-lg p-4">
                <div className="text-sm text-gray-600 mb-4">
                    投票中 (1票) - 選擇故事發展方向
                </div>
                <div className="space-y-3">
                    <!-- 選項 A -->
                    <div className="p-3 rounded-lg border border-gray-200 hover:border-purple-300 hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-purple-500 text-white">
                                    A
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    探索神秘的地下通道
                                </span>
                                <span className="text-sm text-gray-500">
                                    1 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-purple-500 transition-all duration-300" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 選項 B -->
                    <div className="p-3 rounded-lg border border-gray-200 hover:border-purple-300 hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                                    B
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    返回地面尋找其他線索
                                </span>
                                <span className="text-sm text-gray-500">
                                    0 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-blue-400 transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 選項 C -->
                    <div className="p-3 rounded-lg border border-gray-200 hover:border-purple-300 hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                                    C
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    等待更多支援到來
                                </span>
                                <span className="text-sm text-gray-500">
                                    0 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-blue-400 transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 已投票狀態 -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">已投票狀態</h2>
            <div className="bg-gray-50 rounded-lg p-4">
                <div className="text-sm text-gray-600 mb-4">
                    您已投票 (選擇了選項 A)
                </div>
                <div className="space-y-3">
                    <!-- 選項 A (用戶選擇) -->
                    <div className="p-3 rounded-lg border border-purple-500 bg-purple-50 ring-2 ring-purple-300 shadow-md transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-purple-500 text-white">
                                    A
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    探索神秘的地下通道
                                </span>
                                <span className="text-sm text-gray-500">
                                    1 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-purple-500 transition-all duration-300" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 選項 B -->
                    <div className="p-3 rounded-lg border border-gray-200 bg-white opacity-75 transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                                    B
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    返回地面尋找其他線索
                                </span>
                                <span className="text-sm text-gray-500">
                                    0 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-gray-400 transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 選項 C -->
                    <div className="p-3 rounded-lg border border-gray-200 bg-white opacity-75 transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                                    C
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    等待更多支援到來
                                </span>
                                <span className="text-sm text-gray-500">
                                    0 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-gray-400 transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 投票截止狀態 -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">投票截止狀態</h2>
            <div className="bg-gray-50 rounded-lg p-4">
                <div className="text-sm text-gray-600 mb-4">
                    已根據投票結果生成下一章
                </div>
                <div className="space-y-3">
                    <!-- 選項 A (獲勝選項) -->
                    <div className="p-3 rounded-lg border border-green-500 bg-green-50 ring-2 ring-green-300 shadow-md transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-green-500 text-white">
                                    A
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    探索神秘的地下通道
                                </span>
                                <span className="text-sm text-gray-500">
                                    3 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-green-500 transition-all duration-300" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 選項 B -->
                    <div className="p-3 rounded-lg border border-gray-200 bg-white opacity-75 transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                                    B
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    返回地面尋找其他線索
                                </span>
                                <span className="text-sm text-gray-500">
                                    0 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-gray-400 transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 選項 C -->
                    <div className="p-3 rounded-lg border border-gray-200 bg-white opacity-75 transition-all duration-200">
                        <div className="space-y-2">
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center justify-center w-6 h-6 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                                    C
                                </span>
                                <span className="font-medium text-gray-900 flex-1">
                                    等待更多支援到來
                                </span>
                                <span className="text-sm text-gray-500">
                                    0 / 1
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div className="h-2 rounded-full bg-gray-400 transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
